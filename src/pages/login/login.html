<ion-content padding>

  <div id="logo">
    <img src="/assets/imgs/logo-login.png" alt="">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col id="section-icon" col-3 col-lg-5 col-md-5 col-sm-3 >
        <ion-list no-lines>
          <ion-item>
            <ion-icon name="md-contact"></ion-icon>
          </ion-item>

          <ion-item id="space-icon">
            <ion-icon name="ios-key"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col col-8 col-lg-3 col-md-3 col-sm-8 id="section-input">
        <ion-item>
          <ion-input [(ngModel)]="form.email" type="text" placeholder="Login"></ion-input>
        </ion-item>

        <ion-item id="space">
          <ion-input [(ngModel)]="form.senha" type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <button ion-button block col-5 col-lg-3 col-md-4 col-sm-5 (click)="login()">Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
